<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Motion Synth Pro</title>
  
  <!-- 引入外部样式表 -->
  <link rel="stylesheet" href="style.css">

  <!-- 引入第三方库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>

  <!-- 启动覆盖层 -->
  <div id="overlay">
    <h1 class="title">MOTION SYNTH</h1>
    <p class="subtitle">
      请允许摄像头权限<br>
      打开音量体验最佳
    </p>
    <button class="start-btn" id="start-btn">点 击 启 动</button>
  </div>

  <!-- 左/上侧：视觉容器 -->
  <div id="visual-container">
    <div class="live-tag">
      LIVE FEED <span id="res-info"></span>
    </div>
  </div>

  <!-- 右/下侧：控制台容器 -->
  <div id="controls-container">
    
    <!-- 监测模块 -->
    <div class="control-group">
      <h3>Monitor (监测)</h3>
      <div style="display:flex; justify-content:space-between; font-size:12px;">
        <span>Activity: <span id="motion-text">0</span>%</span>
      </div>
      <div id="motion-meter"><div id="motion-value"></div></div>
    </div>

    <!-- 振荡器模块 -->
    <div class="control-group">
      <h3>Oscillator</h3>
      <div class="slider-row">
        <label>Wave</label>
        <select id="osc-type">
          <option value="sawtooth">Saw (锯齿)</option>
          <option value="square">Square (方波)</option>
          <option value="sine">Sine (正弦)</option>
          <option value="triangle">Tri (三角)</option>
        </select>
      </div>
      <div class="slider-row">
        <label>Pitch</label>
        <input type="range" id="base-freq" min="50" max="600" value="150">
      </div>
    </div>

    <!-- 滤波器模块 -->
    <div class="control-group">
      <h3>Filter</h3>
      <div class="slider-row">
        <label>Cutoff</label>
        <input type="range" id="filter-cutoff" min="100" max="5000" value="1000">
      </div>
      <div class="slider-row">
        <label>Resonance</label>
        <input type="range" id="filter-res" min="0" max="20" value="5">
      </div>
    </div>

    <!-- 效果器模块 -->
    <div class="control-group">
      <h3>Effects</h3>
      <div class="slider-row">
        <label>Distortion</label>
        <input type="range" id="dist-amt" min="0" max="1" step="0.01" value="0.2">
      </div>
      <div class="slider-row">
        <label>Reverb</label>
        <input type="range" id="reverb-wet" min="0" max="1" step="0.01" value="0.3">
      </div>
    </div>
  </div>

  <!-- 引入我们的逻辑脚本 -->
  <script src="script.js"></script>
</body>
</html>
