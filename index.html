<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Motion Synth Final</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 调试信息面板：帮助我们定位问题 -->
  <div id="debug-console" style="position:fixed; top:0; left:0; width:100%; background:rgba(0,0,0,0.8); color:yellow; font-size:12px; z-index:9999; padding:5px; pointer-events:none;">
    系统状态: 初始化中...
  </div>

  <div id="overlay">
    <h1>MOTION SYNTH</h1>
    <p>请点击下方按钮启动</p>
    <p style="font-size:12px; color:#666;">注意：iOS请关闭静音开关</p>
    <button class="start-btn" id="start-btn">启动 (START)</button>
  </div>

  <div id="visual-container">
    <!-- Canvas 会在这里 -->
  </div>

  <div id="controls-container">
    <div class="control-group">
      <h3>动作幅度</h3>
      <div id="motion-meter"><div id="motion-value"></div></div>
    </div>

    <div class="control-group">
      <h3>音色 (Sound)</h3>
      <div class="slider-row">
        <label>波形</label>
        <select id="osc-type">
          <option value="sawtooth">锯齿波 (Saw)</option>
          <option value="square">方波 (Sqr)</option>
          <option value="triangle">三角波 (Tri)</option>
        </select>
      </div>
      <div class="slider-row">
        <label>频率</label>
        <input type="range" id="base-freq" min="50" max="600" value="150">
      </div>
    </div>
    
    <div class="control-group">
      <h3>效果 (FX)</h3>
      <div class="slider-row">
        <label>滤波</label>
        <input type="range" id="filter-cutoff" min="100" max="5000" value="1000">
      </div>
      <div class="slider-row">
        <label>失真</label>
        <input type="range" id="dist-amt" min="0" max="1" step="0.01" value="0.2">
      </div>
    </div>
    
    <div style="height: 50px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
